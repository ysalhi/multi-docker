sudo: required
services:
  - docker

before_install:
  - docker build -t ayucawa/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run ayucawa/react-test -e CI=true npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "multi-docker"
  env: "Multidocker-env"
  bucket_name: "elasticbeanstalk-us-east-2-644221692013"
  bucket_path: "multi-docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY